<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Etch a sketch!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="main">
      <div class="container-grid"></div>
      <div class="container-buttons">
        <div class="container-switch switch-border">
          <h3>Toggle Borders</h3>
          <label class="switch">
            <input type="checkbox" id="checkboxBorder" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="container-switch switch-rgb">
          <h3>Toggle RGB</h3>
          <label class="switch">
            <input type="checkbox" id="checkboxRGB" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="test"></div>
        <button class="btnChange" id="erase">Erase</button>
        <button class="btnChange" id="change">Change Grid Layout</button>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
